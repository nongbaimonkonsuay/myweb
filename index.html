<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetPeak Cake</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #b22222;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 80px;
    }
    h1 {
      margin-top: 10px;
      color: white;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h2 {
      margin: 10px 0;
    }
    .card p {
      margin: 5px 0;
    }
    .ad-section {
      margin-top: 40px;
      background-color: #ffe4e1;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="โลโก้ร้านหม่าล่า">
    <h1>หม่าล่าหม้อไฟเชียงใหม่</h1>
  </header>

  <div class="container">
    <div class="product">
      <div class="card">
        <img src="mala1.jpg" alt="หม้อไฟหม่าล่า 1">
        <h2>หม้อไฟชุดเล็ก</h2>
        <p>ราคา: 499 บาท</p>
      </div>
      <div class="card">
        <img src="mala2.jpg" alt="หม้อไฟหม่าล่า 2">
        <h2>หม้อไฟชุดกลาง</h2>
        <p>ราคา: 699 บาท</p>
      </div>
      <div class="card">
        <img src="mala3.jpg" alt="หม้อไฟหม่าล่า 3">
        <h2>หม้อไฟชุดใหญ่</h2>
        <p>ราคา: 999 บาท</p>
      </div>
    </div>

    <div class="ad-section">
      <h2>โปรโมชั่นพิเศษสำหรับนักศึกษา มช.</h2>
      <p>แสดงบัตรนักศึกษา รับส่วนลดทันที 10% ทุกเมนู!</p>
    </div>
  </div>

</body>
</html>
